<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location, Weather, and Restaurants</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/common.css">
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        /* Location Explorer specific styles */
        .location-form {
            max-width: 100%;
            margin-bottom: 20px;
        }

        .form-row {
            display: flex;
            gap: 10px;
        }

        .location-input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        .search-button {
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        .search-button:hover {
            background-color: #444;
        }

        #map {
            height: 400px;
            border-radius: 8px;
            margin-bottom: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .results-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 20px;
        }

        .weather-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            padding: 20px;
        }

        .weather-item {
            margin-bottom: 10px;
            display: flex;
        }

        .weather-label {
            font-weight: 600;
            min-width: 120px;
        }

        .restaurants-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .restaurant-card {
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .restaurant-img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .restaurant-info {
            padding: 15px;
        }

        .restaurant-name {
            font-weight: 600;
            margin-bottom: 8px;
        }

        .restaurant-detail {
            font-size: 14px;
            color: #666;
            margin-bottom: 5px;
        }

        .restaurant-link {
            display: inline-block;
            margin-top: 10px;
            color: #333;
            text-decoration: none;
            font-weight: 500;
        }

        .restaurant-link:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .results-grid {
                grid-template-columns: 1fr;
            }

            .restaurants-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <header>
        <h1 id="main-heading">Location Explorer</h1>
    </header>

    <nav>
        <ul>
            <li><a href="index.html">Todo List</a></li>
            <li><a href="planets.html">Planets Tracker</a></li>
            <li><a href="city.html" class="active">City Explorer</a> </li>
        </ul>
    </nav>

    <!-- Form Section -->
    <div class="location-form">
        <form id="locationForm">
            <div class="form-row">
                <input
                        id="locationInput"
                        type="text"
                        placeholder="e.g., Golden Gate Bridge"
                        class="location-input"
                >
                <button type="submit" class="search-button">
                    <i class="fa-solid fa-search"></i> Search
                </button>
            </div>
        </form>
    </div>

    <!-- Results Section -->
    <div id="results" style="display: none;">
        <h2 id="locationName" class="location-title"></h2>

        <div class="results-grid">
            <!-- Map -->
            <div id="mapCard">
                <div id="map"></div>
            </div>

            <!-- Weather Card -->
            <div id="weatherCard" class="weather-card">
                <h3>Current Weather</h3>
                <div class="weather-items">
                    <div class="weather-item">
                        <span class="weather-label">Condition:</span>
                        <span id="weatherDesc"></span>
                    </div>
                    <div class="weather-item">
                        <span class="weather-label">Temperature:</span>
                        <span id="currentTemp"></span>°F
                    </div>
                    <div class="weather-item">
                        <span class="weather-label">Feels Like:</span>
                        <span id="feelsLike"></span>°F
                    </div>
                    <div class="weather-item">
                        <span class="weather-label">Humidity:</span>
                        <span id="humidity"></span>%
                    </div>
                    <div class="weather-item">
                        <span class="weather-label">Wind:</span>
                        <span id="windSpeed"></span> mph
                    </div>
                </div>
            </div>
        </div>

        <div id="restaurantsSection">
            <h3>Nearby Restaurants</h3>
            <div id="restaurantsDiv" class="restaurants-grid"></div>
        </div>
    </div>
</div>

<script>
    // Wait for the DOM to be fully loaded
    document.addEventListener('DOMContentLoaded', function() {
        let apiUrl = '';
        if(location.protocol === 'https:') {
            apiUrl = 'https://nodejs25.vercel.app/api/cityExplorer/';
        } else {
            apiUrl = 'http://localhost:5000/api/cityExplorer/'
        }
        const locationInput = document.getElementById('locationInput');
        const locationForm = document.getElementById('locationForm');
        const results = document.getElementById('results');

        locationForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            results.style.display = 'none';
            const locationFromUser = locationInput.value.trim();
            if(!locationFromUser) {
                results.innerHTML = '<p class="error-message">Location is required.</p>';
                results.style.display = 'block';
                return; // If the location is empty, don't continue
            }

            try {
                // Show loading indicator
                results.innerHTML = '<div class="loading-container"><i class="fas fa-spinner fa-spin"></i><p>Loading data...</p></div>';
                results.style.display = 'block';

                const response = await fetch(apiUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({location: locationFromUser}),
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! Status: ${response.status}`);
                }

                const data = await response.json();

                // Reset the results div content
                results.innerHTML = `
                    <h2 id="locationName" class="location-title"></h2>
                    <div class="results-grid">
                        <div id="mapCard">
                            <div id="map"></div>
                        </div>
                        <div id="weatherCard" class="weather-card">
                            <h3>Current Weather</h3>
                            <div class="weather-items">
                                <div class="weather-item">
                                    <span class="weather-label">Condition:</span>
                                    <span id="weatherDesc"></span>
                                </div>
                                <div class="weather-item">
                                    <span class="weather-label">Temperature:</span>
                                    <span id="currentTemp"></span>°F
                                </div>
                                <div class="weather-item">
                                    <span class="weather-label">Feels Like:</span>
                                    <span id="feelsLike"></span>°F
                                </div>
                                <div class="weather-item">
                                    <span class="weather-label">Humidity:</span>
                                    <span id="humidity"></span>%
                                </div>
                                <div class="weather-item">
                                    <span class="weather-label">Wind:</span>
                                    <span id="windSpeed"></span> mph
                                </div>
                            </div>
                        </div>
                    </div>
                    <div id="restaurantsSection">
                        <h3>Nearby Restaurants</h3>
                        <div id="restaurantsDiv" class="restaurants-grid"></div>
                    </div>
                `;

                // Get fresh references to the elements
                const locationNameEl = document.getElementById('locationName');
                const mapEl = document.getElementById('map');
                const weatherDescEl = document.getElementById('weatherDesc');
                const currentTempEl = document.getElementById('currentTemp');
                const feelsLikeEl = document.getElementById('feelsLike');
                const humidityEl = document.getElementById('humidity');
                const windSpeedEl = document.getElementById('windSpeed');
                const restaurantsDivEl = document.getElementById('restaurantsDiv');

                const {lat, lon, display_name} = data.location;

                // Display Location Name
                const displayName = display_name.split(',');
                const keepIndexes = new Set([0, displayName.length - 3, displayName.length - 1]);
                const result = displayName.filter((_, index) => keepIndexes.has(index));
                locationNameEl.textContent = result.join(',');

                // Initialize and display Map - now Leaflet is already loaded
                try {
                    // Initialize the map
                    const map = L.map(mapEl).setView([lat, lon], 14);

                    // Add the OpenStreetMap tile layer
                    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                        attribution: '© OpenStreetMap contributors',
                        maxZoom: 19
                    }).addTo(map);

                    // Add a marker at the specified location
                    L.marker([lat, lon]).addTo(map);

                    // Force a redraw of the map
                    setTimeout(() => {
                        map.invalidateSize();
                    }, 100);
                } catch (error) {
                    console.error('Map error:', error);
                    mapEl.innerHTML = `<div class="error-message">
                        <p>Error loading map: ${error.message}</p>
                    </div>`;
                }

                // Display Weather
                const {weather, current_temp, feels_like, humidity, wind_speed} = data.weather;
                weatherDescEl.textContent = weather;
                currentTempEl.textContent = current_temp;
                feelsLikeEl.textContent = feels_like;
                humidityEl.textContent = humidity;
                windSpeedEl.textContent = wind_speed;

                // Display Nearby Restaurants
                restaurantsDivEl.innerHTML = '';
                const restaurants = data.restaurants;

                if (restaurants && restaurants.length > 0) {
                    restaurants.forEach((restaurant) => {
                        const card = `
                        <div class="restaurant-card">
                            <img src="${restaurant.image_url || '/placeholder-restaurant.jpg'}"
                                alt="${restaurant.name}"
                                class="restaurant-img"
                                onerror="this.src='https://placehold.co/600x400?text=No+Image';this.onerror='';">
                            <div class="restaurant-info">
                                <h4 class="restaurant-name">${restaurant.name}</h4>
                                <p class="restaurant-detail">${restaurant.price || 'Price not available'}</p>
                                <p class="restaurant-detail">${restaurant.address || ''}</p>
                                <p class="restaurant-detail">${restaurant.city || ''}, ${restaurant.state || ''} ${restaurant.zip || ''}</p>
                                <p class="restaurant-detail">${restaurant.phone || 'Phone not available'}</p>
                                ${restaurant.url ? `<a href="${restaurant.url}" target="_blank" class="restaurant-link">Visit Website</a>` : ''}
                            </div>
                        </div>
                        `;
                        restaurantsDivEl.insertAdjacentHTML('beforeend', card);
                    });
                } else {
                    restaurantsDivEl.innerHTML = '<p class="no-results">No restaurants found in this area.</p>';
                }

            } catch (error) {
                console.error('Error:', error);
                results.innerHTML = `
                    <div class="error-container">
                        <h3>Error!</h3>
                        <p>Failed to fetch data. Please try again later.</p>
                        <p class="error-details">${error.message}</p>
                    </div>
                `;
            }

            results.style.display = 'block';
        });
    });
</script>
</body>
</html>
